<!doctype html>
<html ng-app="Timetabler">
  <head>
    <meta charset="utf-8">
    <title>UTS Timetable Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="container" ng-controller="homeController">
      <div class="header">
        <h1>UTS Timetable Generator</h1>
      </div>
      
      <div class="row">
        <div class="col-md-4">
          <div class="row semester">
            <h3>Semester</h3>
            <div class="btn-group">
              <label class="btn btn-primary active" ng-model="semester" 
                     btn-radio="'AUT'">Autumn</label>
              <label class="btn btn-primary" ng-model="semester" 
                     btn-radio="'SPR'">Spring</label>
            </div>
          </div>
        </div>
        <div class="col-md-7 subjects">
          <div>
            <h3>Subjects</h3>
            <form ng-submit="addSubject();">
              <div class="input-group">
                <input type="text" 
                       ng-model="selectedSubject" 
                       typeahead="subject as subject.name for subject in subjects | filter:subjectFilter($viewValue) | limitTo:8" 
                       class="form-control"
                       autocomplete="false" 
                       placeholder="Search for a subject...">
                <span class="input-group-btn">
                  <input class="btn btn-default" type="submit" value="Add subject">
                </span>
              </div>
            </form>

            <ul class="list-group subject-list">
              <li class="list-group-item" ng-repeat="subject in selectedSubjects">
                {{ subject.name }}
                <span class="pull-right">
                  <a href="" ng-click="removeSubject(subject)"><i class="fa fa-trash"></i></a>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="row text-center load-timetables">
        <button type="button" class="btn btn-default" 
                ng-click="loadTimetables($event)" 
                ng-disabled="selectedSubjects.length === 0" 
                data-loading-text="Loading">
          Load timetables
        </button>
      </div>
      
      <div class="row results">
        <div class="col-md-4 filters">
          <h3>Filters</h3>
          
          <h5>Number of days at uni</h5>
          <div class="preference">
            <buttons-radio model="prefs.days.count" options="prefs.days.options"></buttons-radio>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="prefs.days.exact"
                       ng-true-value="false" ng-false-value="true">
                Include timetables with less days
              </label>
            </div>
          </div>
          
          <h5>Time constraints</h5>
          <div class="preference">
            <select-time model="prefs.times.start" title="Earliest start"></select-time>
            <select-time model="prefs.times.finish" title="Latest finish"></select-time>
          </div>
        </div>
        
        <div class="col-md-8 timetables">
          <h3>Timetables</h3>
        </div>
      </div>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/directives/buttonsRadioDirective.js"></script>
    <script src="app/directives/selectTimeDirective.js"></script>
    <script src="app/services/timetableService.js"></script>
    <script src="app/services/utsYqlService.js"></script>
  </body>
</html>
